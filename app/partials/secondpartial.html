<div ng-controller="AppCtrl" layout="column" ng-cloak>

  <md-content layout-padding>
    <form name="userForm">


      <div layout-gt-sm="row">

        <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input name="email" ng-model="user.email"
               required minlength="7" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

        <div class="hint" ng-show="showHints">How can we reach you?</div>

        <div ng-messages="userForm.email.$error" ng-hide="showHints">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Your email must be between 7 and 100 characters long and look like an e-mail address.
          </div>
        </div>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input name="password" type="password" ng-model="user.password" required minlength="6" maxlength="100"/>

        <div class="hint" ng-show="showHints">Please enter a password with a minimum of 6 characters</div>

        <div ng-messages="userForm.email.$error" ng-hide="showHints">
          <div ng-message-exp="['required', 'minlength']">
            Your password must be a minumum of 6 characters long.
          </div>
        </div>
      </md-input-container>


        <div>
          <md-button type="submit" ng-click="loginButton($event)">Login</md-button>
          <md-button type="submit" ng-click="registerButton($event)">Register</md-button>
        </div>

    </div> <!--end of row -->

  </form>

        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>
</div>
