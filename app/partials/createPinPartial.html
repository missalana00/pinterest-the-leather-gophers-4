<md-dialog aria-label="Pin Popup">
  <form ng-cloak ng-submit="$event.preventDefault()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add to your board and add tags</h2>
        <span flex></span>
      </div>
      <md-button class="md-icon-button" ng-click="cancel()">

        <md-icon md-font-set="md">close</md-icon>
      </md-button>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Board</h2>
        <p>Tags</p>


          <md-autocomplete
            md-selected-item="selectedItem"
            md-search-text="searchText"
            md-items="item in querySearch(searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="Pick a board!"
            md-autofocus="true"
            md-no-cache="true">
            <md-item-template>
              <span md-highlight-text="searchText"> {{ item.display }} </span>
            </md-item-template>
            <md-not-found>
              No Boards matching "{{ searchText }}"
            </md-not-found>
          </md-autocomplete>

        <md-input-container>
          <label>tags</label>
          <input ng-model="user.title">
        </md-input-container>

        <md-button ng-click="savePin($event)">
          Save
        </md-button>
      </div>
  </form>
</md-dialog>
